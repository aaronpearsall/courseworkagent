<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coursework Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --error: #f85149;
      --radius: 12px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }
    input[type="url"],
    textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      transition: border-color 0.15s;
    }
    input[type="url"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
    }
    textarea {
      min-height: 200px;
      resize: vertical;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .row label {
      margin-bottom: 0;
      margin-right: 0.5rem;
    }
    input[type="number"] {
      width: 80px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      padding: 0.5rem;
      font-family: inherit;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.875rem 1.75rem;
      cursor: pointer;
      transition: background 0.15s;
      margin-top: 0.5rem;
    }
    button:hover:not(:disabled) {
      background: var(--accent-hover);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }
    .status.visible { display: block; }
    .status.running {
      background: rgba(88, 166, 255, 0.1);
      border: 1px solid rgba(88, 166, 255, 0.3);
      color: var(--accent);
    }
    .status.success {
      background: rgba(63, 185, 80, 0.1);
      border: 1px solid rgba(63, 185, 80, 0.3);
      color: var(--success);
    }
    .status.error {
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.3);
      color: var(--error);
    }
    .progress-bar {
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 0.75rem;
    }
    .progress-bar > div {
      height: 100%;
      background: var(--accent);
      border-radius: 3px;
      width: 0%;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coursework Agent</h1>
    <p class="subtitle">Paste your essay and Google Doc link. The agent will type it in at human speed.</p>

    <div class="card">
      <label for="docUrl">Google Doc URL</label>
      <input
        type="url"
        id="docUrl"
        placeholder="https://docs.google.com/document/d/..."
        autocomplete="off"
      />
    </div>

    <div class="card">
      <label for="essay">Essay content</label>
      <textarea
        id="essay"
        placeholder="Paste your essay text here..."
      ></textarea>
    </div>

    <div class="card">
      <div class="row">
        <label for="wpm">WPM</label>
        <input type="number" id="wpm" value="45" min="20" max="120" />
      </div>
      <button id="startBtn">Start typing</button>
    </div>

    <div id="status" class="status">
      <span id="statusText"></span>
      <div class="progress-bar"><div id="progressFill"></div></div>
    </div>
  </div>

  <script>
    const docUrl = document.getElementById('docUrl');
    const essay = document.getElementById('essay');
    const wpm = document.getElementById('wpm');
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const progressFill = document.getElementById('progressFill');

    function setStatus(msg, type, progress = null) {
      status.className = 'status visible ' + (type || '');
      statusText.textContent = msg;
      progressFill.style.width = progress != null ? (progress * 100) + '%' : '0%';
    }

    startBtn.addEventListener('click', async () => {
      const url = docUrl.value.trim();
      const text = essay.value.trim();
      if (!url || !text) {
        setStatus('Please enter both the Google Doc URL and essay content.', 'error');
        return;
      }
      if (!url.includes('docs.google.com')) {
        setStatus('Please enter a valid Google Docs URL.', 'error');
        return;
      }

      startBtn.disabled = true;
      setStatus('Launching browser...', 'running', 0);

      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            essay: text,
            docUrl: url,
            wpm: parseInt(wpm.value, 10) || 45,
            useChrome: true,
          }),
        });
        if (!res.ok) throw new Error(res.statusText);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6));
                if (data.type === 'start') {
                  setStatus(`Typing ${data.charCount} characters...`, 'running', 0);
                } else if (data.type === 'progress') {
                  setStatus(`Typing... ${Math.round(data.progress * 100)}%`, 'running', data.progress);
                } else if (data.type === 'complete' && data.error) {
                  setStatus('Error: ' + data.error, 'error');
                } else if (data.type === 'done' || data.type === 'complete') {
                  setStatus('Done! Check your Google Doc.', 'success', 1);
                } else if (data.type === 'error') {
                  setStatus('Error: ' + data.message, 'error');
                }
              } catch (_) {}
            }
          }
        }
      } catch (err) {
        setStatus('Error: ' + err.message, 'error');
      } finally {
        startBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
